<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <caption>My First Table</caption>

        <thead>
            <tr>
                <th>Title 1</th>
                <th>Title 2</th>
                <th>Title 3</th>
                <th>Title 4</th>
                <th>Title 5</th>
                <th>Title 6</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>$1234</td>
                <td>$1234</td>
                <td>$1234</td>
                <td>$1234</td>
                <td>$1234</td>
                <td>$1234</td>
            </tr>
            <!-- Repeat rows as needed -->
        </tbody>

        <tfoot>
            <tr>
                <th>$123</th>
                <th>$123</th>
                <th>$123</th>
                <th>$123</th>
                <th>$123</th>
                <th>$123</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
